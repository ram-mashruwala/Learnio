<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		{% block head %}{% endblock %}
	</head>

	<body>
		<div>
			<a href="{{ url_for('web.index') }}">Home</a>
			{% if current_user.is_anonymous %}
			<a href="{{ url_for('auth.login') }}">Login</a>
			{% else %}
			<a href="{{ url_for('auth.logout') }}">Logout</a>
			{% endif %}
		</div>
		{% block content %}{% endblock %}
	</body>
<html>
